dist: xenial
language: go
go:
    - master

git:
    submodules: false

before_install:
    - sed -i 's/git@github.com:/https:\/\/TomVollerthun1337:$GITHUB_TOKEN@github.com\//' .gitmodules
    - git submodule update --init --recursive



# before_install
# install - install any dependencies required
install:
    - go get github.com/gohugoio/hugo    # consume time 70.85s

before_script:
    - rm -rf public 2> /dev/null

# script - run the build script
script:
    - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: tom.vollerthun@otto.de
  name: TomVollerthun1337
  verbose: true
  keep-history: true
  local-dir: public
  on:
    branch: master  # branch contains Hugo generator code

